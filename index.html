<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/shortme_128.png"
    />
    <!-- href="/vite.svg" -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"

    <!-- Primary Meta Tags -->

    <meta
      name="title"
      content="ShortMe"
    />
    <meta

      content="Free URL shortner extension"

    <meta
      property="og:type"
      content="website"
    />

      property="og:url"
      content="https://github.com/avadhkanaiya/shortme"
